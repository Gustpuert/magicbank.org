<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>MagicBank | Fábrica de Tutores</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --azul:#070C2A;
  --dorado:#D6B15A;
  --gris:#CFCFD6;
  --rojo:#C0392B;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--azul);
  color:#fff;
  display:flex;
  justify-content:center;
  min-height:100vh;
  padding:30px 20px;
}
.panel{
  background:rgba(255,255,255,.05);
  border-radius:18px;
  padding:40px;
  max-width:640px;
  width:100%;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
}
h1{
  color:var(--dorado);
  text-align:center;
  margin-bottom:10px;
}
p{
  text-align:center;
  color:var(--gris);
  font-size:14.5px;
  margin-bottom:20px;
}
.timer{
  text-align:center;
  font-weight:700;
  color:var(--dorado);
  margin-bottom:20px;
}
a{
  display:block;
  padding:12px 16px;
  margin-bottom:10px;
  background:rgba(255,255,255,.06);
  border-radius:10px;
  color:var(--dorado);
  text-decoration:none;
  font-weight:500;
}
a:hover{
  background:rgba(255,255,255,.15);
}
.bloqueado{
  display:none;
  color:var(--rojo);
  text-align:center;
  font-weight:600;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="panel">
  <h1>Fábrica de Tutores MagicBank</h1>
  <p>Acceso institucional temporal · Duración fija <strong>15 minutos</strong></p>

  <div id="timer" class="timer"></div>

  <a href="https://chatgpt.com/g/g-69594ab53b288191bd9ab50247e1a05c-tap-administracion-publica" target="_blank">TAP Administración Pública</a>
  <a href="https://chatgpt.com/g/g-695949c461208191b087fe103d72c0ce-tap-ingenieria" target="_blank">TAP Ingeniería</a>
  <a href="https://chatgpt.com/g/g-695947d7fe30819181bc53041e0c96d2-tap-empresas" target="_blank">TAP Empresas</a>
  <a href="https://chatgpt.com/g/g-6959471996e4819193965239320a5daa-tap-educacion" target="_blank">TAP Educación</a>
  <a href="https://chatgpt.com/g/g-695946138ec88191a7d55a83d238a968-tap-abogados" target="_blank">TAP Abogados</a>
  <a href="https://chatgpt.com/g/g-69593c44a6c08191accf43d956372325-tap-salud" target="_blank">TAP Salud</a>
  <a href="https://chatgpt.com/g/g-69547fda3efc81918ba83ac2b0ec7af7-sensei-magic-tutor-pro" target="_blank">Sensei</a>
  <a href="https://chatgpt.com/g/g-693e3bb199b881919ad636fff9084249-bienestartutor-pro" target="_blank">BienestarTutor Pro</a>
  <a href="https://chatgpt.com/g/g-693b0820918c819199d3922ac8bfd57f-magicbank-council" target="_blank">MagicBank Council</a>
  <a href="https://chatgpt.com/g/g-6936d30471708191b9ac5f00163d8605-supertraductor-magic-tutor-pro" target="_blank">SuperTraductor</a>

  <div id="bloqueado" class="bloqueado">
    Tiempo de acceso finalizado.<br>
    Redirigiendo…
  </div>
</div>

<script>
const DURACION = 15 * 60 * 1000;
const start = localStorage.getItem("mb_admin_start");
const timer = document.getElementById("timer");

if (!start) bloquear();

const intervalo = setInterval(() => {
  const restante = DURACION - (Date.now() - parseInt(start,10));
  if (restante <= 0) {
    clearInterval(intervalo);
    bloquear();
    return;
  }
  const m = Math.floor(restante / 60000);
  const s = Math.floor((restante % 60000) / 1000);
  timer.textContent = `Tiempo restante: ${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}, 1000);

function bloquear(){
  localStorage.clear();
  timer.textContent = "";
  document.querySelectorAll("a").forEach(a => a.style.display = "none");
  document.getElementById("bloqueado").style.display = "block";
  setTimeout(() => {
    window.location.href = "https://magicbank.org";
  }, 4000);
}
</script>

</body>
</html>
