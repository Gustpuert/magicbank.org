<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aula MagicBank | La educación del futuro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --azul-profundo: #070C2A;
      --dorado: #D6B15A;
      --blanco: #FFFFFF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--azul-profundo);
      font-family: 'Inter', sans-serif;
      color: var(--blanco);
      text-align: center;
    }

    header {
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo {
      font-size: 32px;
      font-weight: 600;
      color: var(--dorado);
      animation: halo 4s ease-in-out infinite;
    }

    .subtitulo {
      font-size: 18px;
      color: #fff5d9;
      margin-top: 6px;
    }

    main {
      padding: 50px 20px;
      display: flex;
      justify-content: center;
    }

    /* CONTENEDOR REAL DEL AULA */
    .aula-container {
      position: relative;
      max-width: 1080px;
      width: 100%;
    }

    .imagen-aula {
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(214,177,90,0.35);
      animation: fadeIn 1.5s ease forwards;
    }

    /* LOGO SOBRE EL PECHO */
    .logo-androide {
      position: absolute;
      top: 55%;
      left: 50%;
      width: 32px;
      height: 32px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle, #FFD36A 0%, #D6B15A 60%, #704E1F 100%);
      box-shadow: 0 0 16px rgba(214,177,90,0.9);
      animation: palpitar 3s ease-in-out infinite;
    }

    @keyframes halo {
      0%, 100% { text-shadow: 0 0 10px rgba(214,177,90,0.5); }
      50% { text-shadow: 0 0 25px rgba(214,177,90,1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes palpitar {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.3); }
    }

    footer {
      margin-top: 50px;
      padding: 30px;
      font-size: 13px;
      color: rgba(255,255,255,0.6);
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    @media (max-width: 768px) {
      .logo { font-size: 26px; }
      .subtitulo { font-size: 16px; }
    }
  </style>
</head>

<body>

<header>
  <div class="logo">MagicBank</div>
  <div class="subtitulo">La educación del futuro, hoy</div>
</header>

<main>
  <div class="aula-container">
    <img
      src="assets/img/hero/aula-magicbank-oficial.png"
      alt="Aula MagicBank"
      class="imagen-aula"
    >
    <div class="logo-androide"></div>
  </div>
</main>

<footer>
  MagicBank © Ecosistema educativo guiado por Inteligencia Artificial
</footer>

</body>
</html>
