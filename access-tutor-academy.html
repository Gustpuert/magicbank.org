<html lang="es">
<head>

<style>
:root{--azul:#070C2A;--dorado:#D6B15A;--gris:#CFCFD6;--rojo:#C0392B}
body{margin:0;font-family:Inter,Arial,sans-serif;background:var(--azul);color:#fff;display:flex;justify-content:center;min-height:100vh;padding:30px}
.panel{background:rgba(255,255,255,.05);border-radius:18px;padding:40px;max-width:620px;width:100%;box-shadow:0 25px 60px rgba(0,0,0,.6)}
h1{color:var(--dorado);margin-bottom:10px;text-align:center}
.timer{text-align:center;font-weight:700;color:var(--dorado);margin:15px 0}
a{display:block;padding:12px 16px;margin-bottom:10px;background:rgba(255,255,255,.06);border-radius:10px;color:var(--dorado);text-decoration:none}
a:hover{background:rgba(255,255,255,.15)}
.bloqueado{color:var(--rojo);text-align:center;font-weight:600;display:none}
</style>
</head>
<body>

<div class="panel">
<h1>MagicBank Academy</h1>
<div id="timer" class="timer"></div>

<a href="https://chatgpt.com/g/g-6927446749dc8191913af12801371ec9" target="_blank">Nutrición Inteligente</a>

<a href="https://chatgpt.com/g/g-694ff655ce908191871b8656228b5971-tutor-de-italiano-mb" target="_blank">Italiano</a>
<a href="https://chatgpt.com/g/g-694ff45ee8a88191b72cd536885b0876-tutor-de-portugues-mb" target="_blank">Portugués</a>

<a href="https://chatgpt.com/g/g-69482335eefc81918355d1df644de6d0-artesyoficios-tutor-pro" target="_blank">Artes y Oficios</a>

<div id="bloqueado" class="bloqueado">Tiempo de acceso finalizado</div>
</div>

<script>
const DURACION=15*60*1000;
const start=localStorage.getItem("mb_admin_start");
const timer=document.getElementById("timer");

if(!start){bloquear();}

const i=setInterval(()=>{
 const r=DURACION-(Date.now()-parseInt(start,10));
 if(r<=0){clearInterval(i);bloquear();return;}
 const m=Math.floor(r/60000),s=Math.floor((r%60000)/1000);
 timer.textContent=`Tiempo restante: ${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
},1000);

function bloquear(){
 localStorage.clear();
 timer.textContent="";
 document.querySelectorAll("a").forEach(a=>a.style.display="none");
 document.getElementById("bloqueado").style.display="block";
 setTimeout(()=>location.href="https://magicbank.org",4000);
}
</script>

</body>
</html>
