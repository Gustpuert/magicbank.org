<!DOCTYPE html>
<html lang="es">
<head>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{font-family:Inter;background:#070C2A;color:#fff;display:flex;justify-content:center;padding:40px}
.panel{max-width:520px;width:100%;background:rgba(255,255,255,.05);padding:40px;border-radius:18px}

input,button{width:100%;padding:14px;border-radius:10px;border:none;margin:10px 0}
button{background:#D6B15A;font-weight:700}
a{display:block;padding:10px;margin:6px 0;background:rgba(255,255,255,.08);border-radius:8px;color:#fff;text-decoration:none}
.timer{color:#D6B15A;font-weight:600}
</style>
</head>
<body>

<div class="panel">
<h1>MagicBank University</h1>
<input id="clave" placeholder="Clave de acceso">
<button onclick="login()">Ingresar</button>
<div id="timer" class="timer"></div>

<div id="links" style="display:none">
<a href="https://chatgpt.com/g/g-693703fa8a008191b91730375fcc4d64" target="_blank">Super Marketer</a>
<a href="https://chatgpt.com/g/g-69356a835d888191bf80e11a11e39e2e" target="_blank">Super Desarrollador</a>
<a href="https://chatgpt.com/g/g-6934d1a2900c8191ab3aafa382225a65" target="_blank">Super Administrador</a>
<a href="https://chatgpt.com/g/g-6934af28002481919dd9799d7156869f" target="_blank">Super Contador</a>
<a href="https://chatgpt.com/g/g-69345443f0848191996abc2cf7cc9786" target="_blank">Abogadus</a>
</div>
</div>

<script>
const DURACION=15*60*1000;
function login(){localStorage.setItem("uni_end",Date.now()+DURACION);start();}
function start(){
 document.getElementById("links").style.display="block";
 setInterval(()=>{
  const r=localStorage.getItem("uni_end")-Date.now();
  if(r<=0){localStorage.clear();location.href="https://magicbank.org";}
  document.getElementById("timer").innerText="Tiempo restante "+Math.floor(r/60000)+":"+String(Math.floor(r%60000/1000)).padStart(2,"0");
 },1000);
}
if(localStorage.getItem("uni_end")>Date.now())start();
</script>
</body>
