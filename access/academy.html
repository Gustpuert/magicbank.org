<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{font-family:Inter;background:#070C2A;color:#fff;display:flex;justify-content:center;padding:40px}
.panel{max-width:520px;width:100%;background:rgba(255,255,255,.05);padding:40px;border-radius:18px}
h1{color:#D6B15A;text-align:center}
input,button{width:100%;padding:14px;border-radius:10px;border:none;margin:10px 0}
button{background:#D6B15A;font-weight:700;cursor:pointer}
a{display:block;padding:10px;margin:6px 0;background:rgba(255,255,255,.08);border-radius:8px;color:#fff;text-decoration:none}
.timer{color:#D6B15A;font-weight:600;margin-top:10px}
</style>
</head>
<body>

<div class="panel">
<h1>MagicBank Academy</h1>
<input id="clave" placeholder="Clave de acceso">
<button onclick="login()">Ingresar</button>
<div id="timer" class="timer"></div>

<div id="links" style="display:none">
<a href="https://chatgpt.com/g/g-6927446749dc8191913af12801371ec9" target="_blank">Nutrición Inteligente</a>
<a href="https://chatgpt.com/g/g-6925338f45d88191b5c5c2b3080e553a" target="_blank">Tutor ChatGPT</a>
<a href="https://chatgpt.com/g/g-69269540618c8191ad2fcc7a5a86b622" target="_blank">Inglés</a>
<a href="https://chatgpt.com/g/g-6925b1e4cff88191a3e46165e9ab7824" target="_blank">Cocina</a>
<a href="https://chatgpt.com/g/g-69482335eefc81918355d1df644de6d0" target="_blank">Artes y Oficios</a>
</div>
</div>

<script>
const DURACION=15*60*1000;
function login(){
 localStorage.setItem("academy_end",Date.now()+DURACION);
 start();
}
function start(){
 document.getElementById("links").style.display="block";
 setInterval(()=>{
  const r=localStorage.getItem("academy_end")-Date.now();
  if(r<=0){localStorage.clear();location.href="https://magicbank.org";}
  document.getElementById("timer").innerText=
   "Tiempo restante "+Math.floor(r/60000)+":"+String(Math.floor(r%60000/1000)).padStart(2,"0");
 },1000);
}
if(localStorage.getItem("academy_end")>Date.now())start();
</script>
</body>
</html>
